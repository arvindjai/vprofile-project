apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpromc-deploy
  labels:
    app: vpromc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vpromc
  template:
    metadata:
      labels:
        app: vpromc
    spec:
      containers:
        - name: memcached
          image: mcp/memcached-mcp-server:latest
          ports:
          - name: vpromc-port
            containerPort: 11211
